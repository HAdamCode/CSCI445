<!DOCTYPE html>
<html>
    <head>
        <title>About Hunter</title>
        <meta charset="UTF-8">
        <meta name="description" content="All About Hunter">
    </head>
    <!--
        Correct HTML structure and doctype
        A title for your document (About Hunter)
        At least two meta tags (1-name, 2-charset)
        At least two levels of headers (1-All About Hunter Da Bomb Adam, 2-Hunter Da Bomb's Vehicles)
        At least one paragraph, probably more [no comment needed, this should be obvious)
        At least three HTML text formats (not CSS). Do not use <b> or <i>. (1-em , 2-del , 3-mark )
        At least one quotation or other item from Quotation and Citation page ( )
        At least one hyperlink to an external site, open in new window/tab ( )
        At least one mailto ( )
        At least one list ( )
        At least one image, placed inside folder named images ( )
        - use the style attribute to specify size (can be just width or height)

        - do NOT use a complete path for your image... that path won't work on other machines
        At least one HTML code snippet ( )
        At least one line break ( )
        At least one horizontal rule ( )
        At least one HTML entity or symbol, can be part of code snippet ( )
        At least one HTML symbol ( ) that is NOT part of your code snippet

    -->
    <body>
        <h1>
            All About Hunter Da Bomb Adam
        </h1>
        <p>
            I am a senior in <em>Computer Science</em> at Colorado School of Mines. I am also getting a minor in Electrical Engineering. <br>
            <del>People think I smell like chicken.</del>
        </p>
        <h2>
            <mark>Hunter Da Bomb's Vehicles</mark>
        </h2>

    </body>
</html>
